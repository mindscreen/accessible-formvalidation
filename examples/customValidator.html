<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example form</title>
    <link rel="stylesheet" href="../dist/base.css">
    <link rel="stylesheet" href="./example.css">
</head>
<body>
    <form>
        <div class="form-error-container"></div>
        
        <div class="form-element__container">
            <label for="inpSum" class="form-element__label">Digit sum</label>
            <div class="form-element">
                <input
                    name="sum"
                    id="inpSum"
                    class="form-control"
                    data-sum="15"
                    aria-describedby="descSum"
                >
            </div>
            <div id="descSum" class="form-element__description">Your input should include digits with sum 15</div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="./customValidator.js"></script>
</body>
</html>
